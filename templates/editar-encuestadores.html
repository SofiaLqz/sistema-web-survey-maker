<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar encuestador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container mt-2 mb-2 d-flex flex-lg-row align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="{{ url_for('home')}}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="75" height="36">
            </a>
            <!-- Botón del menú -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Elementos del menú colapsable -->
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="menu">
                <!-- Header -->
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbar2Label"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- Body -->
                <div class="offcanvas-body mx-4 mx-lg-0 d-flex flex-column flex-lg-row align-items-center">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active mx-lg-2 mb-3 mb-lg-0" href="{{url_for('crear_encuesta')}}">Crear encuesta</a>
                        </li>
                    </ul>
                    <!-- Barra de búsqueda -->
                    <div class="col-12 col-lg-auto mx-lg-2" role="search">
                        <input class="form-control" type="search"  id="buscar" placeholder="Buscar..." aria-label="Search">
                    </div>
                    <!-- Botón 'Cerrar sesión'-->
                    <div class="mt-auto mt-lg-0 ms-lg-2 col-12 col-lg-auto">
                        <a class="btn btn-outline-light w-100" href="{{url_for('logout')}}" role="button">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Contenedor -->
    <div class="container">
        <div class="row">
                <div class="col-12 col-lg-6 mx-auto align-items-center mt-3 mb-3">
                    <!-- Formulario -->
                    <form class="card w-100 needs-validation" action="{{url_for('update_encuestador', idEncuestador=datosEncuestador.0, idEncuesta=idEncuesta, nombreEncuesta=nombreEncuesta)}}" method="POST" novalidate>
                        <div class="card-body">
                            <div class="mb-3">
                                <!-- Ingresar nombre  // Input obligatorio-->
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresar nombre/s" maxlength="50" value="{{datosEncuestador.1}}" required>
                                <!-- Mensaje de error si la validación falla-->
                                <div class="invalid-feedback">
                                    Ingresar nombre/s
                                </div>
                            </div>
                            <div class="mb-3">
                                <!-- Ingresar apellido  // Input obligatorio-->
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresar apellido/s" maxlength="50" value="{{datosEncuestador.2}}" required>        
                                <!-- Mensaje de error si la validación falla-->
                                <div class="invalid-feedback">
                                    Ingresar apellido/s
                                </div>
                            </div>
                            <div class="mb-3">
                                <!-- Ingresar Edad // Input NO obligatorio-->
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" id="edad" name="edad" class="form-control" placeholder="Ingresar edad" value="{{datosEncuestador.3}}" required>
                                <!-- Mensaje de error si la validación falla-->
                                <div class="invalid-feedback">
                                    Ingresar edad
                                </div>
                            </div>
                            <div class="mb-3">
                                <!-- Ingresar DNI  // Input obligatorio-->
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" id="dni" name="dni" class="form-control" placeholder="Ingresar número de documento" maxlength="8" value="{{datosEncuestador.4}}" required>        
                                <!-- Mensaje de error si la validación falla-->
                                <div class="invalid-feedback">
                                    Ingresar número de documento
                                </div>
                            </div>
                            <div class="mb-3">
                                <!-- Ingresar N° de trámite del DNI  // Input NO obligatorio-->
                                <label for="numTramiteDNI" class="form-label">N° de trámite del DNI</label>
                                <input type="text" id="numTramiteDNI" name="numTramiteDNI" class="form-control" placeholder="Ingresar número de trámite del documento" maxlength="11" value="{{datosEncuestador.5}}">        
                                <!-- Mensaje de error si la validación falla-->
                                <div class="invalid-feedback">
                                    Ingresar número de trámite del documento
                                </div>
                            </div>
                             <!-- Botón de envío del formulario-->
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
        </div>
    </div> 
</body>
</html>
